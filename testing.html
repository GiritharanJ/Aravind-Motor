<!DOCTYPE html>
<html>
<head>
    <title>Aravind Motor Agency - Get Quote</title>
</head>
<body>
    <h2>ðŸš— TATA & HYUNDAI - Best Deals in Village</h2>
    <form id="leadForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Mobile Number" required>
        <select name="vehicle">
            <option>TATA Nexon</option>
            <option>TATA Tiago</option>
            <option>Hyundai i10</option>
            <option>Hyundai i20</option>
            <option>Spare Parts</option>
        </select>
        <textarea name="message" placeholder="Your Requirement"></textarea>
        <button type="submit">Get Best Price</button>
    </form>
    <script>
        // Send to n8n webhook
        document.getElementById('leadForm').onsubmit = async function(e) {
            e.preventDefault();
            const data = new FormData(e.target);
            await fetch('http://YOUR_LINUX_IP:5678/webhook/aravind-lead', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(data))
            });
            alert('Thank you! We will contact you soon.');
        };
    </script>
</body>
</html>
