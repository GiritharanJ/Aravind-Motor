<!DOCTYPE html>
<html>
<head>
    <style>
        /* Top Head */
        .top-head {
            background: #1a365d;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 1px solid #eee;
        }
        
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        
        /* Hero */
        .hero {
            background: #f0f7ff;
            padding: 60px 5%;
            display: flex;
            align-items: center;
            min-height: 400px;
        }
        
        .hero-content {
            flex: 1;
        }
        
        .hero-image {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Top Head -->
    <div class="top-head">
        JANA Certified Insurance Agent | 10+ Years Experience
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About Me</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <h1>Your Trusted Insurance Advisor</h1>
            <p>Professional guidance for all your insurance needs</p>
            <button>Free Consultation</button>
        </div>
        <div class="hero-image">
            <img src="agent-photo.jpg" alt="Professional Agent" width="300">
        </div>
    </section>
</body>
</html>
